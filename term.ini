[color]

bg = #282828
fg = #FFFFFF

pink = #E194C9
blue = #FFC069
green = #B0FEBB

[bar/main]
monitor =
height = 50
background = ${color.bg}
foreground = ${color.fg}
override-redirect = false
bottom = true
width = 5%
offset-x = 950
offset-y = 835
line-size = 4

font-0  = "Iosevka:size=12;2"
font-1  = "icomoon\-feather:size=35;4"
font-2  = "feather:size=200;4"
font-3  = "DejaVuSansMono Nerd Font:size=20;4"


cursor-click = pointer

modules-center = term
fixed-center = false

[module/term]
type = custom/text
content = 
content-background = ${color.bg}
content-foreground = ${color.pink}
click-left = kitty

