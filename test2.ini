[color]

fg = #282828
bg = #00FFFFFF

pink = #E194C9
blue = #FFC069
green = #B0FEBB

[bar/main]
monitor =
height = 150
background = ${color.bg}
foreground = ${color.fg}
override-redirect = false
bottom = true
width = 6%
offset-x = 0%
offset-y = 0%
line-size = 4

font-0  = "Iosevka:size=12;2"
font-1  = "icomoon\-feather:size=16;4"
font-2  = "feather:size=3;4"
font-3  = "DejaVuSansMono Nerd Font:size=140;1"


cursor-click = pointer

modules-center = left
fixed-center = false

[module/left]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${color.fg}
content-background = ${color.bg}

